options:
  service-url:
    type: string
    description: "The URL of the service."
    default: ""
  mirror-uri:
    type: string
    description: "The repository to mirror."
    default: ""
  mirror-gpg-key:
    type: string
    description: "GPG key for the repository to mirror."
    default: ""
  sign-gpg-key:
    type: string
    description: "GPG key for signing the archive."
    default: ""
